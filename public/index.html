<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web</title>
  <link rel="icon" type="image/x-icon" href="https://www.educadictos.com/wp-content/uploads/2015/03/whatsapp.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111b21;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-container {
      width: 100%;
      height: 100vh;
      display: flex;
      background-color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 30%;
      background-color: #202c33;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #111b21;
    }

    .sidebar-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .sidebar-header h2 {
      font-size: 16px;
      font-weight: normal;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #2a3942;
      cursor: pointer;
    }

    .chat-item:hover {
      background-color: #2a3942;
    }

    .chat-item img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-info {
      flex: 1;
    }

    .chat-info h4 {
      margin: 0;
      font-size: 15px;
    }

    .chat-info p {
      margin: 2px 0 0;
      font-size: 12px;
      color: #aaa;
    }

    /* Chat section */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: url("./wap.jpg") repeat; /* WhatsApp bg */
      position: relative;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #202c33;
      color: #fff;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 16px;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      max-width: 60%;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #dcf8c6;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.other {
      background-color: #fff;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .username {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 3px;
      display: block;
    }

    .timestamp {
      font-size: 11px;
      color: #888;
      position: absolute;
      bottom: 4px;
      right: 8px;
    }

    .system-message {
      text-align: center;
      font-size: 12px;
      font-style: italic;
      color: #ccc;
      margin: 10px 0;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #202c33;
      border-top: 1px solid #2a3942;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      background-color: #00a884;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile">
        <h2>My Profile</h2>
      </div>
      <div class="chat-list">
        <div class="chat-item">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Group">
          <div class="chat-info">
            <h4>WhatsApp Group</h4>
            <p>Group chat active</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-header">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Group">
        <h3>WhatsApp Group</h3>
      </div>

      <div id="messages"></div>

      <div class="chat-input">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="sendButton" onclick="sendMessage()">âž¤</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = prompt("Enter your username");
    if(!username) {
      alert("Username is required to join the chat.");
      throw new Error("Username is required");
    }
    const socket = io();

    // Assign each user a random color for their name
    const userColors = {};

    function getUserColor(name) {
      if (!userColors[name]) {
        const colors = ["#34b7f1", "#25d366", "#ff9800", "#e91e63", "#9c27b0"];
        userColors[name] = colors[Object.keys(userColors).length % colors.length];
      }
      return userColors[name];
    }

    if (username) {
     
      socket.emit("user_connected", username);
    }

    const messageInput = document.getElementById("message");

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      socket.emit("chat_message", { message, username });
      messageInput.value = "";
    }

    socket.on("user_connected", (username) => {
      const messagesDiv = document.getElementById("messages");
      const systemMessage = document.createElement("div");
      systemMessage.classList.add("system-message");
      systemMessage.textContent = username + " joined the group";
      messagesDiv.appendChild(systemMessage);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on("chat_message", (message) => {
      const messagesDiv = document.getElementById("messages");
      const messageElement = document.createElement("div");
      messageElement.classList.add(
        "message",
        message.username === username ? "user" : "other"
      );

      // Add username with color
      const nameSpan = document.createElement("span");
      nameSpan.classList.add("username");
      nameSpan.style.color = getUserColor(message.username);
      nameSpan.textContent = message.username;

      // Add text
      const textSpan = document.createElement("span");
      textSpan.textContent = message.message;

      // Add timestamp
      const timeSpan = document.createElement("span");
      timeSpan.classList.add("timestamp");
      const now = new Date();
      timeSpan.textContent =
        now.getHours().toString().padStart(2, "0") +
        ":" +
        now.getMinutes().toString().padStart(2, "0");

      messageElement.appendChild(nameSpan);
      messageElement.appendChild(textSpan);
      messageElement.appendChild(timeSpan);

      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
